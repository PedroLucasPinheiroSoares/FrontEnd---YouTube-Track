    <script>
        // Alternar tema
        const themeSwitch = document.getElementById('themeSwitch');
        const youtubeLogo = document.getElementById('youtube-logo');
        
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                youtubeLogo.src = 'imagens/youtube-darkmode.png';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                youtubeLogo.src = 'imagens/youtube-logo.webp';
                localStorage.setItem('theme', 'light');
            }
        });

        // Verificar tema salvo
        if (localStorage.getItem('theme') === 'dark') {
            themeSwitch.checked = true;
            document.body.classList.add('dark-theme');
            youtubeLogo.src = 'imagens/youtube-darkmode.png';
        }

        // Atualizar dropdown de ordena√ß√£o
        const sortDropdown = document.getElementById('sortDropdown');
        const sortItems = document.querySelectorAll('.dropdown-item');
        
        sortItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const icon = this.querySelector('i').cloneNode(true);
                const text = this.textContent.trim();
                
                sortDropdown.innerHTML = '';
                sortDropdown.appendChild(icon);
                sortDropdown.appendChild(document.createTextNode(' ' + text));
            });
        });
    </script>
