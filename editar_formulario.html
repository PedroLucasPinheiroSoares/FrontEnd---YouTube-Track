<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Canal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .required-field::after {
            content: " *";
            color: red;
        }
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4 text-center">Cadastro de Canal</h2>
            
            <form id="canalForm" action="http://127.0.0.1:8000/api/criar/canal" method="POST" enctype="multipart/form-data">
                
                <div class="row g-3">
                    <!-- Campo Obrigat√≥rio -->
                    <div class="col-md-12">
                        <label for="nome" class="form-label required-field">Nome do Canal</label>
                        <input type="text" class="form-control" id="nome" name="nome" required maxlength="255">
                        <div class="invalid-feedback">Por favor, informe o nome do canal.</div>
                    </div>
                    
                    <!-- Foto (URL) -->
                    <div class="col-md-12">
                        <label for="foto" class="form-label">URL da Foto</label>
                        <input type="url" class="form-control" id="foto" name="foto" maxlength="255">
                        <div class="form-text">Informe a URL completa da imagem do canal</div>
                    </div>
                    
                    <!-- Dados Num√©ricos -->
                    <div class="col-md-4">
                        <label for="inscritos" class="form-label">Inscritos</label>
                        <input type="number" class="form-control" id="inscritos" name="inscritos" min="0">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="visualizacoes" class="form-label">Visualiza√ß√µes</label>
                        <input type="number" class="form-control" id="visualizacoes" name="visualizacoes" min="0">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="quantidade_videos" class="form-label">Quantidade de V√≠deos</label>
                        <input type="number" class="form-control" id="quantidade_videos" name="quantidade_videos" min="0">
                    </div>
                    
                    <!-- Localidade e Tipo -->
                    <div class="col-md-6">
                        <label for="localidade" class="form-label">Pa√≠s/Localidade</label>
                        <input type="text" class="form-control" id="localidade" name="localidade" maxlength="255">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="tipo" class="form-label">Categoria/Tipo</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="" selected disabled>Selecione uma categoria</option>
                            <option value="Games">üéÆ Games</option>
                            <option value="Educa√ß√£o">üìö Educa√ß√£o</option>
                            <option value="Vlogs">üé• Vlogs & Pessoal</option>
                            <option value="Tecnologia">üíª Tecnologia</option>
                            <option value="Musica">üéµ M√∫sica</option>
                            <option value="Esportes">‚öΩ Esportes</option>
                            <option value="Culinaria">üç≥ Culin√°ria</option>
                            <option value="Beleza">üíÑ Beleza</option>
                            <option value="Viagens">‚úàÔ∏è Viagens</option>
                            <option value="Noticias">üì∞ Not√≠cias</option>
                            <option value="Comedia">üòÇ Com√©dia</option>
                            <option value="Animais">üêæ Animais</option>
                            <option value="Automotivo">üöó Automotivo</option>
                        </select>
                    </div>
                    
                    <!-- Data e Receita -->
                    <div class="col-md-6">
                        <label for="data_criacao" class="form-label">Data de Cria√ß√£o</label>
                        <input type="date" class="form-control" id="data_criacao" name="data_criacao">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="receita" class="form-label">Receita Estimada (USD)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="receita" name="receita" step="0.01" min="0" readonly>
                            <span class="input-group-text">2.50/1k views</span>
                        </div>
                        <div class="form-text">Calculada automaticamente</div>
                    </div>
                    
                    <!-- V√≠deo Famoso -->
                    <div class="col-md-12">
                        <label for="video_famoso" class="form-label">ID do V√≠deo Mais Famoso</label>
                        <input type="text" class="form-control" id="video_famoso" name="video_famoso" maxlength="255">
                        <div class="form-text">Informe apenas o ID do v√≠deo do YouTube (ex: dQw4w9WgXcQ)</div>
                    </div>
                    
                    <!-- Bot√£o de Submit -->
                    <div class="col-12 mt-4 d-flex justify-content-between">
                        <button style="width: 45%;" class="btn btn-warning py-2" id="editar" type="submit">Editar Canal</button>
                        <button style="width: 45%;" class="btn btn-danger py-2" id="excluir" type="button">Excluir</button>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/ranking_gerenciar.js"></script>

</body>
</html>
